<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Error 404 Page</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="../css/skeleton.css">
  </head>

  <body>
    <style>
        body{
          font-family: 'Inconsolata', monospace;
        }
        .row-offset{
          position: absolute;
          transform: translate(50%, 20%);
        }
        .row-offset span{
          font-size: 20px
        }
        .hackerboy{
          margin-top: 50px;
          text-align: center

        }
    </style>
    <div class="container row-offset">
        <div class="row">
          <div class="six columns">
            <h1>
              Looking for Jay Patel?
            </h1>
            <span>
                This page no longer exists. A more elegant site is waiting for you
                <a href="../index.html">here</a>
            </span>
          </div>
        </div>
        <div class="row hackerboy">
          <div class="six columns">
            <img src="../img/page_moved.png" alt="hacker_boy image">
          </div>
        </div>

        <div class="row">
            <p id="delayMsg"></p>
        </div>
    </div>
    <script>

          document.getElementById('delayMsg').innerHTML = 'Lazy to click? Dont worry you\'ll be redirected after <span id="countDown">5</span> seconds....';
          var count = 10;
          setInterval(function(){
              count--;
              document.getElementById('countDown').innerHTML = count;
              if (count == 0) {
                  window.location = 'http://jjpatel361.github.io/';
              }
          },1000);

    </script>

</body>
</html>
